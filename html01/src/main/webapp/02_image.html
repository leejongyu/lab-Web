<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<style>
    /* CSS 주석 */
    
    img { /* 모든 img 파일의 크기를 똑같이 맞춤 */

        width : 300px; /* 가로길이 */
        height : 200px; /* 세로길이 */
    }
    
    .logo {
    
        width : 100px;
        height : 50px;
    
    }

</style>
</head>
<body>

    <h1>HTML Image Tag</h1>
    
    
    <!-- 
        img 태그의 속성(attribute)
        - alt : alternative. 이미지를 찾을 수 없을 때 이미지 위치에 보여질 텍스트.
                음성 인식소프트웨어가 사용할 수 있음.
        - src : source. 이미지가 저장된 폴더 위치, 이미지 파일 이름.
     -->
    <img alt="에펠탑" src="images/eiffel_tower.jpg"/>
    
    <img alt="금문교" src="images/golden_gate_bridge.jpg"/>
    
    <h2> 이미지 링크 </h2>
    <a href  = "http://www.daum.net">
        <img alt ="다음 로고" src = "images/daum_logo.png" class = "logo"/>
    </a>
    
    
</body>
</html>

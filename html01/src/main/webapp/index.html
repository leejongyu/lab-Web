<!DOCTYPE html>
<!-- DTD(Document Type Definition : 문서 타입 정의 -->
<html>
<!-- 시작태그 -->
<head>
<!-- HTML 파일의 설정들 -->
<meta charset="UTF-8" />
<!-- 컨탠트가 없는 경우에는 엔드 태그를 쓰지 않음. 하지만 표시 해주는게 좋음 -->
<title>HTML</title>
<!-- TAB에 보여지는 부분 -->
</head>
<body>
    <!-- 브라우저에 보여지는 부분 -->

    <!-- HTML 요소(elemant) - HTML 태그
 o. block : 자동으로 줄바꿈 되는 요소. (width, height)를 지정할 수 있는 요소. 
            ex) h1 , ... , h6, div, p, form, ul, ol, dl, table, ...
 
 o. inline : 자동으로 줄바꿈이 되지 않는 요소. 크기(width, ...)를 지정할 수 없는 요소.
            ex) a,  span, ...
            
 o. inline-block : inline 요소처럼 자동으로 줄바꿈이 되지 않지만, 크기를 지정할 수 있는 요소.
            ex) img, ...
            - CSS를 이용해서 block 또는 inline 요소들을 inline-block 요소로 변환할 수 있음.
            

    
-->

    <h1>My First HTML</h1>
    <h2>멍멍이</h2>

    <a href="http://www.naver.com">네이버</a>
    <br />
    <!-- line break : 줄바꿈 -->
    <a href="http://www.daum.net">다음</a>
    <br />

    <ul>

        <li><a href="01_section.html">Section Tag</a></li>

        <li><a href="02_image.html">Image Tag</a></li>

        <li><a href="03_list.html">List Tag</a></li>

        <li><a href="04_table.html">Table Tag</a></li>

        <li><a href="05_form.html">Form Tag</a></li>
        
        <li><a href="06_result.html">Result Tag</a></li>

    </ul>



</body>

</html>
<!-- 종료태그 -->

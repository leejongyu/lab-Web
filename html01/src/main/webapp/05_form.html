<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form Tag</title>
</head>
<body>

    <h1>HTML Form Tag</h1>

    <!-- 
    브라우저(클라이언트)에서 사용자의 입력을 받아서, 입력 내용을 서버로 전송하는 방법
    
    1. <FORM> 태그 안에서 입력요소(input element)를 작성.
    2. <FORM> 태그 안의 "submit" 버튼을 클릭하면 입력 요소에 입력된 내용들이 서버로 전송됨.
     
    전송방식 :
    1. GET : 클라이언트가 보내는 데이터가 요청 주소에 QUERY STRING(질의 문자열)에 포함되는 방식.
        > 전송되는 데이터 크기의 제한이 있음.
        > 요청주소 (request URL) : 프로토콜://서버주소[:포트번호]/요청주소?질의문자열
        > 요청주소와 질의 문자열은 ?로 구분.
        > 질의 문자열 형식 : parameter1=value&parameter2=value2
        > 요청 파라미터는 &로 구분
        > ex) http://localhost:8888/06_result.html?keyword=검색어
        
    2. POST : 클라이언트가 보내는 데이터가 요청주소에 노출되지 않고, 요청 Packet body에 포함되는 방식.
        > 전송되는 데이터 크기의 제한이 없음.
        
    <input> 태그의 속성 (attribute) :
        - type : 입력 타입. text, password, submit, ...
        - name : 요청 파라미터 이름. 서버로 전송하는 데이터의 변수 이름.
        - value : input 요소에 입력된 값.
        - placeholder : input에 입력할 정보에 대한 힌트.
        - required : 필수 입력 항목인 경우에 사용.
        - autofocus : HTML 페이지가 로딩될 때 포커스를 줄 입력 요소에 사용
        
     -->

    <h2>GET 방식 전송</h2>
    <!-- 검색어 방식에서 주로 사용 -->
    <form method="get" action="06_result.html"> <!-- GET을 ACTION으로 전송 -->
        <input type="text" name="keyword" autofocus />  <!-- keyword라는 이름의 텍스트창을 생성 -->
        <input type="submit" value="검색" />  <!-- submit : 클릭하는 칸, value : 칸에 들어가는 이름 -->
    </form>

    <h2>POST 방식 전송</h2>     <!-- 로그인 방식에서 주로 사용 -->
    <form method="post" action="06_result.html">
        <input type="text" name="userid" placeholder="아이디를 입력하세요" required/> 
        <input type="password" name="userpw" placeholder="비밀번호를 입력하세요" required/> 
        <input type="submit" value="login" />
    </form>


    <h2>여러가지 입력[input] 타입</h2>
    <form action="06_result.html"> <!-- method 속성을 설정하지 않으면 기본값은 get -->
        <input type = "text" name = "userid" placeholder="아이디를 입력하세요" />
        <br/>
        <input type="password" name="userpw" placeholder="비밀번호를 입력하세요" />
        <br/>
        <input type="email" name = "email" placeholder="이메일을 입력하세요" />
        <br/>
        <input type="number" name = "age" placeholder="나이를 입력하세요" />
        <br/>
        <input type="datetime-local" name = "birthday" placeholder="날짜를 입력하세요" />
        <br/>
        
        <!-- 라디오 버튼 -->
        <input type = "radio" name ="mailAccept" value = "T" id ="rb1"/>
        <label for = "rb1">메일 수신 동의</label>
        <input type = "radio" name ="mailAccept" value = "F" id ="rb2"/>
        <label for = "rb2">메일 수신 거부</label>
        <br/>
        
        <!-- 체크박스 -->

        <input type = "checkbox" name = "hobby" value = "1" id ="cb1"/>
        <label for= "cb1">영화보기</label>
        <input type = "checkbox" name = "hobby" value = "2" id ="cb2"/>
        <label for= "cb2">방탈출</label>
        <input type = "checkbox" name = "hobby" value = "3" id ="cb3"/>
        <label for= "cb3">코딩</label>
        <br/>
 
 
        <!-- 목록상자 drop-down list, 스피너 spinner, 콤보박스 combo box -->
        <select name = 'domain'>
            <option value = "네이버">NAVER</option>
            <option value = "카카오">KAKAO</option>
            <option value = "구글">GMAIL</option>
        </select>
        <br/>
        
        <!-- Data List -->
        <input type = "text" name = "domain2" list = "domainList" />
        <datalist id = "domainList">
            <option value ="네">@naver.com</option>
            <option value ="카">@kakao.com</option>
            <option value ="구">@gmail.com</option>
        </datalist>
        <br/>
        
        <!-- 여러 줄 입력 상자 -->
        
        <textarea rows="5" cols="90" name = "memo"></textarea>
        
        <br/>
        <input type ="submit" value = "입력"/> <!-- 서버로 요청 파라미터 전송 -->
        <input type ="reset" value = "입력취소" /> <!-- 입력된 값 모두 지우기 -->
    </form>

</body>
</html>

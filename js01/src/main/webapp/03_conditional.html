<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>

<style>
#result {
 border : 1px solid gray;
 margin: 8px;
 padding: 8px;
 text-align: center;
}

</style>

</head>
<body>

    <h1>JavaScript</h1>
    <input type="number" id="numberInput" placeholder="정수를 입력하세요" />
    <button onclick="checkPositive()">- or +</button>
    <button onclick="checkevenORodd()"> 홀짝 </button>
     <button onclick="checkevenORodd2()"> 홀짝2 </button>
    
    <div id="result">결과</div>

<script>

 // id가 "numberInput"인 element를 찾음.
 const numberInput = document.getElementById('numberInput');
 
 
 // id가 result인 element를 찾음
 const result = document.getElementById('result');
 
 function checkPositive() {
	 let number = numberInput.value // numberInput에 입력된 값(value)
	 if (number>0) {
		 result.innerHTML = number + ' : 양수';
	 } else if (number == 0){
		 result.innerHTML = number + '?';
	 } else{
		 result.innerHTML = number + ' : 음수';
	 }
	 numberInput.value = null;
 }
 
 function checkevenORodd() {
	 let number = numberInput.value
	 if (number %2) {
	     result.innerHTML = number + ' : 홀수';
	 } else {
	     result.innerHTML = number + ' : 짝수';
	 } numberInput.value = null;
 }   
    /* JavaScript에서 true / false
        1. 숫자인 경우 - 0은 false, 0 이외의 숫자들은 true.
        2. 문자열인 경우 - 빈 문자열('')은 false, 1글자 이상인 문자열은 true.
        3. 객체인 경우 - null은 false, null이 아니면 true.
    */
 
    function checkevenORodd2() {
        let number = numberInput.value
        // 삼항 연산자
        result.innerHTML = (number % 2) ? '홀수' : '짝수';
    }   
 
 
</script>
</body>
</html>

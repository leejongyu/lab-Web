<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트</title>


</head>
<body>
    <h1>자바 스크립트 반복문</h1>

    <div id="result"></div>



    <script>
					const result = document.getElementById('result'); // <div> element를 찾음.

					let text = '' // 구구단 2단의 내용을 작성할 문자열

					for (let n = 1; n < 10; n++) {
						text += `2 x ${n} = ${2*n} <br/>`; // 숫자 1 옆에 있는 틱
						// = text += '2 x ' + n + '=' + 2*n + '<br/>';
					}
					result.innerHTML = text;
					result.innerHTML += '<hr/>';

					text = '';

					for (let n = 2; n < 10; n++) {

						for (let n2 = 1; n2 < 10; n2++) {
							text += `${n} x ${n2} = ${n*n2} <br/>`;
							if (n == n2) {
								break;
							}
						}
						text += '<hr/>';
					}
					result.innerHTML += text;

					text = '';

					for (let n = 2; n < 10; n++) {

						for (let n2 = 1; n2 <= n; n2++) {
							text += `${n} x ${n2} = ${n*n2} <br/>`;
						}
						text += '<hr/>';
					}
					result.innerHTML += text;
				</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQeury</title>

<style>
div#panel {
    height: 200px;
    background-color: lightgray;
    margin: 16px;
    padding: auto;
    text-align: center;
}

div#test {
    border: 1px solid gray;
    margin: 8px;
    padding: 8px;
}

img#bulb {
    border: 1px solid gray;
}
</style>

</head>
<body>
    <h1>jQuery 사용하기</h1>

    <button id="btn-hide">HIDE</button>
    <button id="btn-show">SHOW</button>
    <button id="btn-toggle">HIDE/SHOW</button>

    <br />

    <button id="btn-fade-out">Fade - out</button>
    <button id="btn-fade-in">Fade - in</button>
    <button id="btn-fade-toggle">Fade - toggle</button>

    <br />

    <button id="btn-slide-up">Slide - up</button>
    <button id="btn-slide-down">Slide - down</button>
    <button id="btn-slide-toggle">Slide - toggle</button>

    <br />
    <div id="panel">테스트</div>

    <hr />

    <h1>jQuery 컨텐트(HTML), 속성(attribute), 스타일(style property)</h1>

    <div id="test">
        HELLO, <strong>I'M JavaScript</strong>!
    </div>

    <div>
        <img id="bulb" src="images/bulb_off.gif" />
    </div>

    <!-- 
        jQuery : 자바스크립트를 편리하게 사용하기 위한 라이브러리.
        jQuery 라이브러리를 배포하는 CDN(Content Delivery Network)의 URL 주소를 링크.
        jQuery 링크를 설정한 <script> 태그 아래에 jQuery를 사용하는 코드는 별도의 <script> 태그 안에서 작성.
     -->
    <!-- 1. jQuery를 CDN 설정 -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>

    <!-- 2. jQuery를 이용하는 자바스크립트 코드 -->
    <script>
					/*
					    jQuery 기본 문법:
					    	$(selector).action(paremeter, ...);
					    -$(selector) : HTML 요소 찾는 방법.
					    -$('#id') " document.querySelector()와 동일 (element 1개를 return)
					    -$('#id' 이외의 selector[.class, tag, ...]) : document.querySelectorAll()과 동일 (element들의 배열을 return.)
					 */

					const panel = $('#panel'); // == document.querySelector('#panel')

					// id = 'btn-hide' 인 버튼에 'click' EventListenrer add
					$('#btn-hide').click(function() { // == document.querySelector('#btn-hide').addEventListener('click', function());
						panel.hide(2000); // 애니메이션 시간. 단위 ms, 1000ms = 1s.

					});

					// id = 'btn-show' 인 버튼에 'click' EventListenrer add
					$('#btn-show').click(function() { // == document.querySelector('#btn-show').addEventListener('click', function());   

						panel.show(2000);

					});

					// id = 'btn-toggle' 인 버튼에 'click' EventListenrer add
					$('#btn-toggle').click(function() { // == document.querySelector('#btn-toggle').addEventListener('click', function());   

						panel.toggle(2000);

					});

					// id = 'btn-fade-out' 인 버튼에 'click' EventListenrer add
					$('#btn-fade-out').click(function() { // == document.querySelector('#btn-fade-out').addEventListener('click', function());   

						panel.fadeOut('fast');

					});

					// id = 'btn-fade-in' 인 버튼에 'click' EventListenrer add
					$('#btn-fade-in').click(function() { // == document.querySelector('#btn-fade-in').addEventListener('click', function());   

						panel.fadeIn('fast');

					});

					// id = 'btn-fade-toggle' 인 버튼에 'click' EventListenrer add
					$('#btn-fade-toggle').click(function() { // == document.querySelector('#btn-fade-toggle').addEventListener('click', function());   

						panel.fadeToggle('slow');

					});

					// id = 'btn-slide-up' 인 버튼에 'click' EventListenrer add
					$('#btn-slide-up').click(function() { // == document.querySelector('#btn-slide-up').addEventListener('click', function());   

						panel.slideUp('fast');

					});

					// id = 'btn-slide-down' 인 버튼에 'click' EventListenrer add
					$('#btn-slide-down').click(function() { // == document.querySelector('#btn-slide-down').addEventListener('click', function());   

						panel.slideDown('fast');

					});

					// id = 'btn-slide-toggle' 인 버튼에 'click' EventListenrer add
					$('#btn-slide-toggle').click(function() { // == document.querySelector('#btn-slide-toggle').addEventListener('click', function());   

						panel.slideToggle('slow');

					});

					// id = 'test' 인 div 요소에 'click' EventListenrer add
					$('div#test').click(function() {
						// 이벤트 리스너(콜백 함수) 안에서 $(this)의 의미 : 이벤트가 발생한 HTML 요소   
						console.log($(this).html()); // JavaScript의 innerHTML
						console.log($(this).text()); // JavaScript의 innerText
						console.log($(this).attr('id')); // HTML 태그의 (파라미터) 속성 값. 
						console.log($(this).css('color')); // HTML 요소의 style 속성의 (property) 값. 

						//HTML 요소의 컨텐트, 속성, 스타일 변경
						$(this).html('<Strong>안녕하세요</Strong>, <em>자바자바</em>');
						$(this).css('color', 'red');

					});

					// bulb 이미지 위에 마우스가 올라가면 이미지와 테두리선 스타일을 변경
					$('img#bulb').mouseenter(function() {
						$(this).attr('src', 'images/bulb_on.gif');
						$(this).css('border', '1px solid red');
					});

					// bulb 이미지 바깥으로 마우스가 나가면 이미지와 테두리선 스타일을 변경
					$('img#bulb').mouseleave(function() {
						$(this).attr('src', 'images/bulb_off.gif');
						$(this).css('border', '1px solid blue');
					});
					
					
				</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트</title>
</head>
<body>

    <h1>자바스크립트 함수 (function)</h1>



    <script>

let x;
console.log(x); // 변수가 선언은 되어있는데, 값이 초기화되지 않은 경우 : undefined


/*  JavaScript에서 함수 선언하는 방법:
    
	function 함수이름(파라미터, ...) { < 키워드(let, cat, const)를 사용하지 않음, return 타입을 명시하지 않음.
	
	실행 코드;
	[return [값];] < return 문장이 생략될 수 있고, 또는 값만 생략될 수 있음.	
	
}
 */
 
 // 함수 선언(정의)/ parameter = argument를 저장하기 위해서 함수 선언부에서 선언하는 지역변수.
 function add(x, y){ // < 파라미터에 제한이 없음
	 return x+y;
	 
 }

 let result = add(11,2); // 함수 호출. argument - 함수를 호출할 때 전달하는 값(들).
 console.log(result);
 
 result = add('안녕하세요', 3333); 
 console.log(result);
 
 // 자바스크립트의 함수를 호출할 때, 함수 정의에서 선언된 파라미터 개수를 지킬 필요는 없음.
 result = add();
 console.log(result);
 
 result = add(1,2,3,4);
 console.log(result);
 
 // 자바스크립트의 모든 함수는 arguments라는 이름의 property를 갖고 있음.
 // arguments : 함수를 호출한 곳에서 전달한 모든 atgument들을 저장하고 있는 객체.
 
 function test() {
	 
	 console.log('test() arguments:')
	    for (let x of arguments){
	    	console.log(x);
	    }	 
 }
 
 test(1,2,'abc','헝그리복서')
 
 
 // 자바스크립트의 함수는 객체(object)!
 // 1) 함수는 프로퍼티(property - Java의 field)를 갖고 있음. ex) arguments
 // 2) 함수는 변수에 저장할 수 있음.
 // 3) 함수의 argument로 다른 함수를 전달할 수 있음.
 // 4) 함수 내부에서 내부 함수를 정의(선언)할 수 있음.
 //    내부 함수는 함수가 정의된 외부 함수 안에서만 사용할 수 있음.
 //    지역변수 - 함수 내부에서 선언된 변수. 변수가 선언된 지역에서만 사용 가능.
 // 2 ex) 
function multiply(x,y) {
	return x*y;
}

 
 const m1 = multiply(); // 함수 multiply와 리턴값(호출결과)을 변수 m1에 저장
 console.log(m1);
 
 const m2 = multiply; // multiply 함수 객체를 m2에 저장
 console.log(m2);
 console.log(m2(3,4));
 
 function calculate(x,y,operator) {
	 return operator(x,y);
 }
 
 result = calculate(1,2,add);
 console.log(result);
 
 
 // 익명 함수: 이름이 없는 함수.
 result = calculate(1,2,function(x,y){return x-y;});
 
 
 // lambda 표현식 : 익명 함수를 간단히 표현.
 // (파라미터, ....) => { 실행 코드 } ;
 // (파라미터, ....) => 리턴값;
 result = calculate(1,2, (x,y) => x / y);
 console.log(result);
 
 
 function addOne(){
	 
	 let count = 0;
	 
	  // 내부함수
	  function plus() {
		  count++; // 내부함수는 외부함수에서 선언된 변수들을 사용할 수 있음.
		  
	  }
	  plus();
	  plus();
	  plus();
	  plus();
	  
	  return count;
 }
 
 console.log(addOne());
	 
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Script</title>
</head>
<body>


    <h1>JavaScript 소개</h1>

    <!-- 
        Web Application(Service) 개발 : Front-End + Back-End
        
        Front End :
        1. HTML : 웹페이지의 컨텐트(내용) 작성
        2. CSS : 웹페이지의 스타일, 레이아웃 등을 작성.
        3. Java Script : 웹페이지의 이벤트 처리, 동적 스타일 변경 등을 담당.
        
        
        Back End :
        Java(Servlet/ JSP, Spring), C#(.NET), PHP, Python(Django, Flask), JavaScript(Node.js)
        
        HTML 파일에서 javaScript 코드를 작성하는 방법:
        1. <script> 태그 안에서 자바스크립트 코드를 작성.
          - 일반적으로 <script> 태그는 <body> 태그가 끝나기 직전에 삽입.
          - 스크립트가 있는 위치에서 코드들이 실행됨.
        2. 별도의 자바스크립트 파일(js)을 작성하고, HTML 파일에서 외부 스크립트 파일을 포함.
          - 외부 파일을 포함할 경우 기존의 스크립트 내용과 다른 태그에서 실행해야함.
     -->




    
    <script src = "js/example.js"></script>
    <script>
					document.write('<h2> 안녕하세요. JavaScript 입니다. <h2>');
					console.log('첫번째 JavaScript 푸하핫');
	</script>
    


</body>
</html>

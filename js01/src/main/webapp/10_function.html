<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트</title>
</head>
<body>

    <h1>배열 메서드와 익명 함수</h1>








    <script>
    
    const numbers = [1,2,3,4,5,6,7];
    
    let result = '';
    
    
    // 1. 배열 numbers에서 홀수들로만 이루어진 배열을 만들고 출력.
    // (1) 반복문과 조건문 사용
    const odds = [];
    function odd(){
   	
    	for (let x of numbers) {
    		
    		if (x%2){
    			odds.push(x);
    		}	
    	}	
    	return odds;
    }
    result = odd();
    console.log(result);
    
    // (2) 배열의 메서드와 익명함수 사용
    // 배열의 원소를 전달받으면 해당 원소를 function에 적합한 값만 return
    result = numbers.filter(function(x) {return x % 2;}); //  result = numbers.filter(x => x%2);
    console.log(result);
    
    
    // 2. 배열 numbers을 제곱한 배열을 만들고 출력.
    const zes = [];
    function ze(){
    	
    	for (let x of numbers) {
    		
    		zes.push(x*x);
    		
    	}
    	return zes;
    }
    result = ze();
    console.log(result);
    
    
     // 배열의 원소를 전달받으면 해당 원소를 function으로 return
    result = numbers.map(function(x) { x ** 2}); //  result = numbers.filter(x => x**2);
    
    // 3. 배열 numbers에서 홀수들의 제곱으로 이루어진 배열을 만들고 출력.
    
    const oddodds = [];
    function oddodd(){
        
        for (let x of numbers){
        	
        	if (x % 2) {
        		oddodds.push(x**2); // ** 제곱 연산자
        	}
        	
        }  
    	
    	return oddodds;
    }
   
    
    result = oddodd();
    console.log(result);
    
    
    result = numbers.filter(x => x%2).map(x => x**2);
    console.log(result);
    
	</script>


</body>
</html>

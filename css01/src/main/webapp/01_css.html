<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- 1. 외부 파일을 링크 -->
    <link rel = "stylesheet" href ="css/mystyle.css">
    
<!-- 2. 내부 CSS를 적용  -->
    <style>
        p{
        border: 7px dashed tomato;
        padding: 16px;
        margin : 32px;
        }
    </style>
</head>
<body>

    <h1>CSS (Cascading Style Sheet)</h1>

    <!-- Front End :
    - HTML : 웹 페이지에서 보여지는 변경되지 않는 컨텐트 작성. list, link, table
    - CSS : 웹 페이지의 스타일 설정. color, position, layout, ...
    - Java Script : 웹 페이지의 동적인 변화, 이벤트 처리를 담당하는 프로그램 언어.
    
    CSS를 적용하기 위해 (block, inline) 영역을 설정하는 HTML 태그 :
    - block : div, header, main, section, article, nav, aside, footer
    - inline : span
     
    CSS 적용 방법 
     1. 외부 CSS 파일을 링크 : head 안에서 link 태그를 사용해서 css 파일을 적용.
     2. 내부 CSS를 적용 (embedding)  : head 안에서 style 태그를 사용해서 css 스타일을 정의.
     3. inline CSS: HTML 태그 안에서 style 속성(attribute)의 property들을 설정.
    -->

    <div>div 1 입니다.</div>
    <div>div 2 입니다.</div>
    <div>div 4 입니다.</div>
    
    <div>
        <p>파라그래프 1 입니다.</p>
        <!-- 3. inline CSS -->
        <p style = "border : 2px dotted dodgerblue; padding : 32px">파라그래프 2 입니다.</p>
        <p>파라그래프 3 입니다.</p>
    </div>
</body>
</html>
